name: bullet_physics
description: A 3D physics engine for dart (based on bullet3 physics) that allows users to add physics support to their 3D projects.
version: 0.0.1
homepage: https://github.com/Knightro63/bullet_physics

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

